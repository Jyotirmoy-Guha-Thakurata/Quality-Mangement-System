// Defining a function to validate form 
function validateForm() 
{
    // Retrieving the values of form elements 
     function printError(elemId, hintMsg) 
   {
     document.getElementById(elemId).innerHTML = hintMsg;
   }
    var name = document.contactForm.name.value;
    var email = document.contactForm.email.value;
    var mobile = document.contactForm.mobile.value;
    var country = document.contactForm.country.value;
    var gender = document.contactForm.gender.value;
    var address = document.contactForm.address.value;
    var employeeno = document.contactForm.employeeno.value;
    var designation = document.contactForm.designation.value;
    var experience = document.contactForm.experience.value;
    var fax = document.contactForm.fax.vlaue;
    var salary = document.contactForm.salary.value;
    // Defining error variables with a default value
    var nameErr = emailErr = mobileErr = locErr = genderErr = addrErr = desigErr = faxErr = expErr = salErr = true;
    
    // Validate name
    if(name == "") {
        printError("nameErr", "Please enter the name");
    } else {
        var regex = /^[a-zA-Z\s]+$/;                
        if(regex.test(name) === false) {
            printError("nameErr", "Please enter a valid name");
        } else {
            printError("nameErr", "");
            nameErr = false;
        }
    } 
    
    // Validate email address
    if(email == "") {
        printError("emailErr", "Please enter the email address");
    } else {
        // Regular expression for basic email validation
        var regex = /^\S+@\S+\.\S+$/;
        if(regex.test(email) === false) {
            printError("emailErr", "Please enter a valid email address");
        } else{
            printError("emailErr", "");
            emailErr = false;
        }
    }
    //Validate Employee number

    if(employeeno == ""){
        printError("enoErr","Please enter the employee number");
    } else {
        var regex = /^[0-9]\d{1}[A-Z]{3}[0-9]\d{3}$/;
        if(regex.test(employeeno) === false) {
            printError("enoErr","Please enter a valid employee number");
        } else{
            printError("enoErr", "");
            eno = false;
        }
    }

            // Validate mobile number
    if(mobile == "") {
        printError("mobileErr", "Please enter the mobile number");
    } else {
        var regex = /^[1-9]\d{9}$/;
        if(regex.test(mobile) === false) {
            printError("mobileErr", "Please enter a valid 10 digit mobile number");
        } else{
            printError("mobileErr", "");
            mobileErr = false;
        }
    }

    //Validate Fax Number
    if(fax == "") {
        printError("faxErr" , "Please enter the fax number");
    } else {
          var regex = /^[+][0-9]\d{10}$/;
        if(regex.test(fax) === false) {
            printError("faxErr", "Please enter a valid fax number");
        } else{
            printError("faxErr", "");
            faxErr = false;
        }
    }
    
    // Validate location
    if(country == "Select") {
        printError("locErr", "Please select the location");
    } else {
        printError("locErr", "");
        countryErr = false;
    }

    //Validate designation
     if(designation == "Select") {
        printError("desigErr", "Please select the designation");
    } else {
        printError("desigErr", "");
        desigErr = false;
    }
    
    // Validate gender
    if(gender == "") {
        printError("genderErr", "Please select the gender");
    } else {
        printError("genderErr", "");
        genderErr = false;
    }
    //Validate Job Experience
    if(experience == ""){
        printError("expErr","Please select the desired option");
    } else {
        printError("expErr","");
        expErr = false;
    }
    //Validate Salary
    if(salary == "") {
        printError("salErr","Please enter the salary Amount");
    } else {
        var regex = /^[0-9]+(\,[0-9]{1,2})?$/;
        if(regex.test(salary) === false) {
            printError("salErr", "Please enter the valid amount");
        } else{
            printError("salErr", "");
            salErr = false;
        }
    }


    //Validate Address
    if(address == "")
    {
        printError("addrErr", "Please enter The Address");
    } else {
        printError("addrErr", "");
        addrErr = false;
    }
    
    // Prevent the form from being submitted if there are any errors
    if((nameErr || emailErr || mobileErr || locErr || genderErr || addrErr || faxErr || salErr) == true) {
       return false;
    } 
};

function isNumberKey(evt) {
            var charCode = (evt.which) ? evt.which : event.keyCode;
            if (charCode != 46 && charCode > 31 &&
                (charCode < 48 || charCode > 57)) {
                alert("Enter Number");
                return false;
            }
            return true;
        }
