<html>
 
<head>
 
    <title>Registration Form</title>
 
    <script type="text/javascript">
        function validate_form() {
            if (document.agent.ag_name.value == "") {
                alert("Please fill in the 'Your Agent Name' box.");
                return false;
            }
            if (document.agent.ag_num.value == "") {
                alert("Enter Agent Number");
                return false;
            }
            
 
 
 
            if (!(/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/).test(document.agent.email_id.value)) {
                alert("You have entered an invalid email address!")
                return false;
            }
			alert("sucessfully Submitted");
        }
		
        function isNumberKey(evt) {
            var charCode = (evt.which) ? evt.which : event.keyCode;
            if (charCode != 46 && charCode > 31 &&
                (charCode < 48 || charCode > 57)) {
                alert("Enter Number");
                return false;
            }
            return true;
        }
 
 
        //-->
    </script>
 
</head>
 
<body bgcolor="#green">
    <form name="agent" action="admin_home.html" onsubmit="return validate_form();" method="post">
        <table align="center" width=40% width="100%" cellspacing="2" cellpadding="2" border="5">
            <tr>
                <td colspan="2" align="center"><b>Agent Enlisting Form.</b></td>
 
            </tr>
            <tr>
                <td align="left" valign="top" width="41%">Agent Name<span style="color:red">*</span></td>
 
                <td width="57%"><input type="text" id="ag_name" name="ag_name" size="24"></td>
            </tr>
            <tr>
                <td align="left" valign="top" width="41%">Agent Number<span style="color:red">*</span></td>
                <td width="57%">
                    <input type="text" id="ag_num" name="ag_num" onkeypress="return isNumberKey(event)" size="24"></td>
            </tr>
            <tr>
                <td align="left" valign="top" width="41%">Address</td>
 
                <td width="57%"><textarea rows="4" maxlen="200" name="S2" cols="20"></textarea></td>
            </tr >
			<tr>
 
            <td align="left" valign="top" width="41%">Contact Number</td>
            <td width="57%">
                <input type="text" id="phone" onkeypress="return isNumberKey(event)" name="phone" size="24"></td>
            </tr>
            <tr>
                <td align="left" valign="top" width="41%">Job Location</td>
                <td width="57%"><select name="mydropdown">
<option value="Default">Default</option>
<option value="Chennai">Chennai</option>
<option value="Bangalore">Bangalore</option>
<option value="Chennai">Pune</option>
<option value="Bangalore">Mysore</option>
<option value="Chennai">Chandigarh</option>
 
</select></td>
 
 
            </tr>
 
            <tr>
                <td align="left" valign="top" width="41%">Designation</td>
                <td width="57%">
                    <select name="mydropdown">
<option value="Default">Default</option>
<option value="Systems Engineer">Systems Engineer</option>
<option value="Senior Systems Engineer">Senior Systems Engineer</option>
<option value="Technology Analyst">Technology Analyst</option>
<option value="Technology Lead">Technology Lead</option>
<option value="Project Manager">Project Manager</option>
 
 
</select></td>
 
 
            </tr>
            <tr>
                <td align="left" valign="top" width="41%">Email<span style="color:red">*</span></td>
                <td width="57%">
                    <input type="text" id="email_id" name="email_id" size="24"></td>
            </tr>
			<tr> 
			 <td align="left" valign="top" width="41%">Fax</td>
                <td width="57%">
				
					<input name="fax" type="text"  id="fax"  maxlength="50" style="width: 260px" />
				</td> 
				</tr>
			<tr>
                <td align="left" valign="top" width="41%">Company Working for<span style="color:red">*</span></td>
                <td width="57%">
				
				<input name="Company" type="radio" value="Yes" checked="checked" /> Yes      
				<input name="Company" type="radio" value="No" /> No  
				</td>
				</tr>
				
				 <tr>
                <td align="left" valign="top" width="41%">Date of joining<span style="color:red">*</span></td>
                <td width="57%">
                    <input type="date" id="join_date" name="join_date" size="24"></td>
            </tr>
				
				<tr> 
			 <td align="left" valign="top" width="41%">Salary<span style="color:red">*</span></td>
                <td width="57%">
				
					<input name="salary" type="text"  id ="salary" onkeypress="return isNumberKey(event)" maxlength="50" style="width: 260px" />
				</td> 
				</tr>
				 <tr>
                <td align="left" valign="top" width="41%">Room Number<span style="color:red">*</span></td>
 
                <td width="57%"><input type="text" id="room_no" name="room_no" size="24"></td>
            </tr>
				
            <tr>
                <td colspan="2">
                    <p align="center">
                        <input type="submit" value="  Submit" name="B4">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="reset" value="  Reset All   " name="B5"></td>
            </tr>
 
        </table>
    </form>
</body>
 
</html>
